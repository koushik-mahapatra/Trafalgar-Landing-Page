<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trafalgar-Landing-Page | Koushik-Mahapatra</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <!-- Navigation Section -->
      <nav id="nav">
        <div class="nav-logo">
          <img class="logo-img" src="./assets/Ellipse 7.svg" alt="" />
          <h3 class="logo-t">T</h3>
          <h3 class="logo-text">Trafalgar</h3>
        </div>

        <ul class="nav-items">
          <li>Home</li>
          <li>Find a doctor</li>
          <li>Apps</li>
          <li>Testimonials</li>
          <li>About us</li>
        </ul>
      </nav>

      <img class="element" src="./assets/element.png" alt="" />
      <!-- Header content -->
      <div class="header-text">
        <h2>Virtual healthcare for you</h2>
        <p>
          Trafalgar provides progressive, and affordable healthcare, accessible
          on mobile and online for everyone
        </p>
        <button>Consult today</button>
      </div>
      <div class="header-img">
        <img src="./assets/illustration.png" alt="illustration image" />
      </div>
    </header>
  </body>
</html>
